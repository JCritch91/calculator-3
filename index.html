<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calcFrame">
        <div class="screenContainer">
            <div class="sumScreen"></div>
            <div class="resultScreen"></div>
        </div>
        <div class="buttonContainer">
            <button class="clear">Clear</button>
            <button class="backspace">←</button>
            <button class="operand">%</button>
            <button id="/" class="operand">÷</button>
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="8 number">9</button>
            <button id="*" class="operand">x</button>
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button id="-" class="operand">-</button>
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button id="+" class="operand">+</button>
            <button class="0 number">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">Copyright JCritch91 © </div>
</body>
</html>
